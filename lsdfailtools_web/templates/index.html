{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<table>
  <tr>
    <th>run id</th>
    <th>submitted</th>
    <th>status</th>
  </tr>
  {% for run in runs %}
  <tr>
    <td>{{ run.id }}</td>
    <td>{{ run.submitted }}</td>
    <td>{{ run.status.name }}</td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
