{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<table>
  <tr>
    <th>run id</th>
    <th>submitted</th>
    <th>status</th>
    <th></th>
  </tr>
  {% for run in runs %}
  <tr>
    <td>{{ run.id }}</td>
    <td>{{ run.submitted }}</td>
    <td>{{ run.status.name }}</td>
    <td>
    {% if run.status.name == 'complete' %}
    <a class="button" href="{{ url_for('download', ruid=(run.id|string)) }}">download</a>
    {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endif %}
{% endblock %}
